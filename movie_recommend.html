<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="./movie_recommend_css.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S_flix</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__logo">
            <i class="fas fa-bars"></i>
            <span class="status-bar__title">S-filx</span>
        </div>

        <div class="status-bar__search">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-h"></i >
        </div>
    </div>

    <header class="header-text">
        <i class="fas fa-caret-right"></i>
        <div class="header-title">영화 추천 목록</div>
    </header>

    <main class="recommend">
        <div class="recommend_row_1">
            <div class="recommend_row_1-1">

                <div class="recommend-title">
                    <h2>아이언맨</h2>
                    <img src="./아이언맨.jpg">
                </div>
                <div class="recommend-synopsis">
                    <div class="recommend_button">
                        <div class="button_1">
                            <img src="./넷플릭스로고.jpg">
                        </div>
                        <div class="button_2">
                            <img src="./왓챠로고.jpg">
                        </div>
                        <div class="button_3">
                            <img src="./티빙로고.jpg">
                        </div>
                    </div>
                    <span>
                        천재적인 두뇌와 재능으로 세계 최강의 무기업체를 이끄는 CEO이자, 
                        타고난 매력으로 셀러브리티 못지않은 화려한 삶을 살아가던 억만장자 토니 스타크.
                        아프가니스탄에서 자신이 개발한 신무기 발표를 성공리에 마치고 돌아가던 그는 
                        게릴라군의 갑작스런 공격에 의해 가슴에 치명적인 부상을 입고 게릴라군에게 납치된다.
                        가까스로 목숨을 건진 그에게 게릴라군은 자신들을 위한 강력한 무기를 개발하라며 그를 위협한다.
                    </span>
                </div>
            </div>
            <div class="recommend_row_1-2">
            </div>
        </div>
        <div class="recommend_row_2">
            <div></div>
            <div></div>
        </div>
        <div class="recommend_row_3">
            <div></div>
            <div></div>
        </div>
        <div class="recommend_row_4">
            <div></div>
            <div></div>
        </div>
        <div class="recommend_row_5">
            <div></div>
            <div></div>
        </div>
    </main>

    <nav class="stolio">
        <div class="stolio-logo">
            <img src="./로고화이트.jpg">
        </div>
        <div class="stolio-title">Stolio that makes the Story.</div>
    </nav>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    1crossorigin="anonymous"></script>
